<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        h1 { 
            font-size:100px;  /* 글자 크기 */
            font-family:"Arial Rounded MT"; /* 글꼴 */
        }
        .shadow1{ 
            color:rgb(212, 175, 109); /* 글자색 */
            text-shadow:1px 1px;  /* 텍스트 그림자 */
        }
        .shadow2 {
            text-shadow: 5px 5px 3px #f00;  /* 텍스트 그림자 */
        }
        .shadow3 { 
            color:#fff;  /* 글자색 */
            text-shadow:7px -7px 5px #000;  /* 텍스트 그림자 */
        }
    </style>
</head>
<body>
    <h1 class="shadow1">하늘은 맑고 너무너무 푸르르ㅡㄹ르고</h1> 
	<h1 class="shadow2">천고마비니까 인간인 나도 살찌고</h1>
	<h1 class="shadow3">나는 너무 너무 졸리다...<br>
        사랑니빼기싫어ㅠㅠㅠㅠㅠㅠㅠ.....ㅎ...</h1>
</body>
</html>
